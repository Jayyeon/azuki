<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 오재연-azuki </title>
    <style>
        body {background-color: #a71515;}

        .azuki .mobile {position: absolute; top: 50%; left: 50%;
        transform: translate(-50%,-50%); z-index:2;}
        
        .azuki .mobile img {width: 300px;}

        .azuki .gif {position: absolute; top: 50%; left: 50%;
        transform: translate(-50%,-50%); z-index:1;}
        
        .azuki .gif img {width: 240px; }

    </style>
</head>
<body>
    <!-- .azuki>.mobile+.gif>a>img -->
    <div class="azuki">
        <div class="mobile">
             <a href="https://opensea.io/collection/azuki" target="_blank">
            <img src="./images/mobile.png" alt="모바일 목업">
            </a>
        </div>
        <div class="gif">
            <img src="./images/ojy.gif" alt="아즈키 애니메이션">
        </div>
    </div>
</body>
</html>
